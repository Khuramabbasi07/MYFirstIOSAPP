name: iOS Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Xcode
      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      # Step 3: Install dependencies (agar CocoaPods use kar rahe ho)
      - name: Install dependencies
        run: |
          cd MyFirstiOSApp
          pod install --repo-update || true

      # Step 4: Build iOS app
      - name: Build app
        run: |
          xcodebuild \
            -workspace MyFirstiOSApp.xcworkspace \
            -scheme MyFirstiOSApp \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/MyFirstiOSApp.xcarchive archive

      # Step 5: Export IPA
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/MyFirstiOSApp.xcarchive \
            -exportOptionsPlist MyFirstiOSApp/Info.plist \
            -exportPath build

      # âœ… Step 6: Upload IPA with latest v4
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/*.ipa

